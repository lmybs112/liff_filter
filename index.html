<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LIFF Camera</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="camera-container">
        <!-- Hidden video element for MediaPipe input -->
        <video id="input-video" playsinline style="display: none;"></video>
        <!-- Main canvas for rendering -->
        <canvas id="output-canvas"></canvas>
        
        <!-- Loading Overlay -->
        <div id="loading" class="loading-overlay">
          <div class="spinner"></div>
          <p>AI 載入中...</p>
        </div>
      </div>

      <div class="controls">
        <!-- Filter Selector -->
        <div class="scroll-container" id="filter-scroll">
          <!-- Generated by JS -->
        </div>

        <!-- Background Selector -->
        <div class="scroll-container" id="bg-scroll">
          <!-- Generated by JS -->
        </div>

        <!-- Action Buttons -->
        <div class="actions">
          <button id="btn-capture" class="btn-circle capture-btn"></button>
          <button id="btn-share" class="btn-pill share-btn" style="display: none;">
            分享到 LINE
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
